{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro - PruebasApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="py-5">
<div class="container" style="max-width:720px;">
    <h1 class="mb-4">Registro de usuario</h1>

    {% if errors %}
    <div class="alert alert-danger">
        <ul class="mb-0">
            {% for e in errors %}
            <li>{{ e }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input name="nombre" class="form-control" value="{{ data.nombre|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Correo electrónico (opcional)</label>
            <input name="email" type="email" class="form-control" value="{{ data.email|default:'' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono (opcional)</label>
            <input name="telefono" class="form-control" value="{{ data.telefono|default:'' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input name="password" type="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input name="password2" type="password" class="form-control" required>
        </div>
        <p class="small text-muted">Las cuentas requieren aprobación manual por el administrador antes de activarse.</p>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Registrarse</button>
            <a class="btn btn-secondary" href="{% url 'index' %}">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
