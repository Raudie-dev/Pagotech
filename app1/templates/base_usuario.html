{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Usuario{% endblock %} - PagoTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body { min-height: 100vh; }
        /* Sidebar fijo, igual que base_control */
        .sidebar {
            width: 220px;
            position: fixed;
            top: 56px;
            left: 0;
            bottom: 0;
            padding: 1rem;
            background:#f8f9fa;
            border-right:1px solid #e5e5e5;
            overflow:auto;
        }
        .content-area {
            margin-left: 220px;
            padding-top: 80px;
            padding: 20px;
        }
        @media (max-width: 575.98px) {
            /* Ajuste menor en móviles para evitar contenido muy pegado al borde */
            .content-area { padding-left: 12px; padding-right: 12px; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-white border-bottom fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand"><i class="fas fa-credit-card me-2 text-primary"></i>PagoTech</a>
        <div class="d-flex align-items-center">
            <span class="me-3 text-muted d-none d-md-inline">Hola, {% if user %}{{ user.nombre }}{% endif %}</span>
            <a class="btn btn-outline-secondary btn-sm" href="{% url 'index' %}">Salir</a>
        </div>
    </div>
</nav>

<aside class="sidebar">
    <h6 class="text-muted">Menú</h6>
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'crear_link' %}"><i class="fas fa-link me-2"></i> Crear link</a></li>
    </ul>
</aside>

<main class="content-area container-fluid">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
